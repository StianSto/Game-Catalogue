<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Catalogue</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/script.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Game Catalogue</h1>
        <input type="text" placeholder="Search games...">
    </header>
    <main>
        <div class="slider__container">
            <div class="image-slider">
                <button class="previous">&lt;</button>
                <button class="next">&gt;</button>
            </div>
            <div class="slider--title"></div>
        </div>
        <div class="games__container"></div>
    </main>
</body>
</html>
